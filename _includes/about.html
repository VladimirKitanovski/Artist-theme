<section>

	<h3 id="about-me">About Me</h3>

	<div class="face-lockup">

		<div class="face-img" style="background-image: url({{ site.data.settings.avatar }});"></div>

		<div class="icon-brush">{% include icons/icon-brush.html %}</div>
		<div class="icon-code">{% include icons/icon-code.html %}</div>
		<div class="icon-camera">{% include icons/icon-camera.html %}</div>
		<div class="icon-rocket">{% include icons/icon-rocket.html %}</div>

	</div>


	<div class="blurb">
		{{ site.data.settings.blurb }}
	</div>

	<div class="skill-lockup">

	{% for skill in site.data.settings.skills %}
		<div class="skill-unit">
			<div class="skill-label">{{ skill.name }}</div>
			<div class="skill-icons skill-{{ skill.value }}">
				{% for i in (1..10) %}
					<span></span>
				{% endfor %}
			</div>
		</div>

	{% endfor %}

</div>

</section>
