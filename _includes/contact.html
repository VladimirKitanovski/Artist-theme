<section class="section-contact">

	<h3 id="contact">Contact Me</h3>
	<div class="social-links">
		{% for link in site.data.settings.social %}
		<a href="{{ link.link }}" class="{{ link.icon }}"></a>
		{% endfor %}
	</div>

	<hr class="bar">

	<a class="big-link" href="mailto:{{ site.data.settings.email }}">{{ site.data.settings.email }}</a>

</section>
